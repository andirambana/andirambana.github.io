<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js"></script>
    <title>Snake Game</title>
    <link rel="shortcur icon" href="assets/snake-head.png">
</head>

<body onload="draw();" style="background-color: #11054E">

    <img id="Snake" style="display: none;" width="20" height="20"
        src="assets/snake.png" alt="Snake">
    <img id="Apple" style="display: none;" width="20" height="20"
        src="assets/apple.png" alt="Apple">
    <img id="snake-head" style="display: none" width="20" height="20"
        src="assets/snakedown.png" alt="Snake Head">
    <img id="snake-body" style="display: none" width="20" height="20"
        src="assets/snakebody1.png" alt="Snake Body">
    <img id="heart" style="display: none" width="20" height="20"
        src="assets/lives.png" alt="Heart">
    <img id="Life" style="display: none" width="20" height="20"
        src="assets/lives.png" alt="Life">
    <table style="margin-left: auto; margin-right: auto; margin-top: 100px;">
        <tr>
            <td rowspan="4">
                <canvas id="snakeBoard" width="600" height="600"
                    style="border:1px solid #7A0BC0;"></canvas>
            </td>
            <td>
                <h1 style="color: #7A0BC0; margin-left: 50px;">Snake Game</h1>
            </td>
        </tr>
        <tr>
            <td>
                <h4 style="color: #7A0BC0; margin-left: 50px;">Score:</h4>
                <canvas id="score1Board" width="100" height="100"
                    style="border:1px solid #7A0BC0; text-align:center; margin-left: 50px;"></canvas>
            </td>
        </tr>
        <tr>
            <td>
                <h4 style="color: #7A0BC0; margin-left: 50px;">Level:</h4>
                <canvas id="level" width="100" height="100"
                    style="border:1px solid #7A0BC0; margin-left: 50px;"></canvas>
            </td>
        </tr>
        <tr>
            <td>
                <h4 style="color: #7A0BC0; margin-left: 50px;">Speed:</h4>
                <canvas id="speed" width="100" height="100"
                    style="border:1px solid #7A0BC0; margin-left: 50px;"></canvas>
            </td>
        </tr>
    </table>
</body>

</html>
